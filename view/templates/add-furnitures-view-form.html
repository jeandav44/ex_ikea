<h2>{{FurnituresCtrl.furnitureType.getName()}}</h2>
<!-- furniturename, furnituredirector, price, available (checkbox) -->
<table class="table table-hover">
  <thead>
    <tr>
      <th>Code</th>
      <th>Price</th>
      <th>Price</th>
      <th>Available</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="furniture in FurnituresCtrl.furnitures">
      <td>
        <div class="form-group" ng-class="{'has-error': !FurnituresCtrl.validFurnitureName($index)}">
          <input ng-model="furniture.name" id="furnitureName{{$index}}" type="text" class="form-control" placeholder="Furniture name" />
        </div>
      </td>
      <td>
        <div class="form-group" ng-class="{'has-error': !FurnituresCtrl.validFurnitureDirector($index)}">
          <input ng-model="furniture.director" id="furnitureDirector{{$index}}" type="text" class="form-control" placeholder="Furniture director" />
        </div>
      </td>
      <td>
        <div class="form-group" ng-class="{'has-error': !FurnituresCtrl.validFurniturePrice($index)}">
          <input ng-model="furniture.price" id="furnitureName{{$index}}" type="number" min="0" class="form-control" placeholder="Furniture price" />
        </div>
      </td>
      <td>
        <div class="checkbox text-center">
         <label>
           <input ng-model="furniture.available" id="available{{$index}}" type="checkbox" />
         </label>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div id="add-furnitures-buttons" class="pull-right">
  <button class="btn btn-default" ng-click="action='init'">Back</button>
  <button class="btn btn-primary" ng-click="FurnituresCtrl.popupResult()">Add furnitures</button>
</div>
