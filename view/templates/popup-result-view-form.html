<div class="row">
    <h1>Result:</h1>
    <div ng-repeat="furniture in PopUpCtrl.furnitures">
      Id: {{furniture.getId()}}<br/>
    	Furniture Type: {{furniture.getIdFurnitureType()}}<br/>
    	Price: {{furniture.getPrice()}}<br/>
    	Entry Date: {{furniture.getEntryDate()}}<br/>
    	In Offer: {{furniture.getInOffer()}}<br/>
    	<br/>
    </div>
      Total price: {{PopUpCtrl.sum()}} <br/>
      Date:  {{ date | date : "fullDate" }}
    <button class="btn btn-default pull-right" ng-click="PopUpCtrl.close()">Close</button>
        <button class="btn btn-default pull-right" ng-click="PopUpCtrl.print()">Print</button>
</div>
